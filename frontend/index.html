<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Fetcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Result Fetcher</h1>
        <form id="resultForm">
            <div class="form-group">
                <label for="startRoll">Start Roll Number:</label>
                <input type="text" id="startRoll" name="startRoll" required>
            </div>
            <div class="form-group">
                <label for="endRoll">End Roll Number:</label>
                <input type="text" id="endRoll" name="endRoll" required>
            </div>
            <div class="form-group">
                <label for="semester">Semester:</label>
                <select id="semester" name="semester" required>
                    <option value="1">Semester 1</option>
                    <option value="2">Semester 2</option>
                    <option value="3">Semester 3</option>
                    <option value="4">Semester 4</option>
                    <option value="5">Semester 5</option>
                    <option value="6">Semester 6</option>
                    <option value="7">Semester 7</option>
                    <option value="8">Semester 8</option>
                </select>
            </div>
            <button type="submit" class="btn">Fetch Results</button>
        </form>
        <div id="results" class="results-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
